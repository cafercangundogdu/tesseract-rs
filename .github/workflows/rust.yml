name: Rust
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  # Run clippy and rustfmt checks
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Run clippy
      run: cargo clippy -- -D warnings
      env:
        RUSTC_WRAPPER: ""
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
      env:
        RUSTC_WRAPPER: ""
    
    - name: Run security audit
      run: cargo audit || true  # Allow audit to fail for now due to transitive dependencies
      
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install visualstudio2022buildtools
        choco install visualstudio2022-workload-vctools
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake
    
    # Skip sccache for now to avoid issues
    # - name: Install sccache
    #   run: cargo install sccache
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          ~/Library/Application Support/tesseract-rs
          ~/.tesseract-rs
          ~/AppData/Roaming/tesseract-rs
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Setup MSVC environment (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Fix Windows linking (Remove Git from PATH)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        echo PATH before: %PATH%
        set "PATH=%PATH:C:\Program Files\Git\usr\bin;=%"
        set "PATH=%PATH:C:\Program Files\Git\bin;=%"
        set "PATH=%PATH:C:\Program Files\Git\cmd;=%"
        echo PATH=%PATH%>> %GITHUB_ENV%
        echo PATH after: %PATH%
      
    - name: Build
      run: cargo build --verbose
      shell: bash
      env:
        RUSTC_WRAPPER: ""
      
    - name: Run tests
      run: cargo test --verbose
      shell: bash
      env:
        RUST_LOG: debug
        RUSTC_WRAPPER: ""
    
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin
    
    - name: Generate coverage report
      run: cargo tarpaulin --out xml --ignore-tests --timeout 300
      env:
        RUSTC_WRAPPER: ""
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./cobertura.xml
        fail_ci_if_error: false
